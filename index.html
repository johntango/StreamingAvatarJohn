<!doctype html>
<html data-bs-theme="dark">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <div class="actionRowsWrap">
        <div class="actionRow">
          <label>
            AvatarID
            <input id="avatarID" type="text" value="fad7274c2d524f96895d0c82fde5b570" />
          </label>

          <label>
            VoiceID
            <input id="voiceID" type="text" value="e1e788e677ee482194baf12fa27c1182" />
          </label>

          <button id="newBtn">New</button>
          <button id="startBtn">Start</button>
          <button id="closeBtn">Close</button>
          <button id="speakBtn">Speak</button>
          <button id="stopBtn">End Speak</button>
        </div>

        <div class="actionRow">
          <label>
            Message
            <input id="taskInput" type="text" />
          </label>
          <button id="repeatBtn">Repeat</button>
          <button id="talkChatBtn">Chat or Agent+RAG VectorDB</button>
          <span>Switch to Agent</span>
          <label class="switch">
            <input type="checkbox" id="switchAgent" />
            <span class="slider round"></span>
          </label>
          <button id="newChatBtn">New Chat</button>
        </div>
      </div>

      <p id="status"></p>

      <div class="videoSectionWrap">
        <div class="videoWrap">
          <video id="mediaElement" class="videoEle show" autoplay></video>
          <canvas id="canvasElement" class="videoEle hide"></canvas>
        </div>

        <div class="actionRow switchRow hide" id="bgCheckboxWrap">
          <div class="switchWrap">
            <span>Remove background</span>
            <label class="switch">
              <input type="checkbox" id="removeBGCheckbox" />
              <span class="slider round"></span>
            </label>
          </div>

          <label>
            Background (CSS)
            <input
              type="text"
              id="bgInput"
              value='url("https://app.heygen.com/icons/heygen/logo_hori_text_light_bg.svg") center / contain no-repeat'
            />
          </label>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
